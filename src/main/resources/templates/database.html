<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-inverse navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/'}">Main page</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{'/database'}">Best scores</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About project</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Best scores</h1>

        <div th:if="${textList}">
            <ul class="list-group" th:each="text : ${textList}">
                <li class="list-group-item">
                    <p th:text="${text.getKey().getText()}"></p>
                    <table class="table table-hover" th:if="${text.getValue()}">
                        <thead>
                        <tr><th>User name</th><th>Score</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="score : ${text.getValue()}">
                            <td th:text="${score.getKey().getName()}"></td>
                            <td th:text="${score.getValue()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>

        <div th:if="${scores}">
            <p th:text="${myText.getText()}"></p>
            <table class="table table-hover">
                <thead>
                <tr><th>User name</th><th>Score</th></tr>
                </thead>
                <tbody>
                <tr th:each="score : ${scores}">
                    <td th:text="${score.getKey().getName()}"></td>
                    <td th:text="${score.getValue()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
</body>
</html>
