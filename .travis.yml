language: java
jdk: oraclejdk8
script: mvn test
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_install: openssl aes-256-cbc -K $encrypted_5bca9c9f0ed0_key -iv $encrypted_5bca9c9f0ed0_iv -in src/main/resources/application.properties.enc -out src/main/resources/application.properties -d
